<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="제로핏::찾아가는 전문 코치" />
    <meta property="og:description" content="방문 트레이닝 제로핏🐣" />
    <meta property="og:image" content="{{ url_for('static', filename='/main.jpg') }}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <!-- zerofit/ CSS -->
    <link rel="stylesheet" href="../static/layout.css">
    {% block style %} {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- jquery cookie 라이브러리(jquery 다음에 선언되어야함) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>제로핏 :: 찾아가는 전문 코치</title>
</head>
<body>
<header>
    <div class="wrapper">
        <div class="sec1">
            <img src="https://cdn.homefit.co.kr/image/banner/top_banner_pc.jpg?rev=96" alt="">
        </div>
        <div class="sec02">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="/">🏠 Z  E  R  O  F  I  T</a>
                <div class="collapse navbar-collapse" id="navbarNav1">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/register">프로그램 등록</a>
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav2">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a id="login" class="nav-link" href="login">로그인<span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>
<div class="content">
    {% block content %} {% endblock %}
</div>
</div>
{% block script %} {% endblock %}
{}
</body>
</html>
